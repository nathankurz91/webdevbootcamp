<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
</head>
<body>
    <p>Do you like cats or dogs?</p>
    <form>
        <label for="dogs">Dogs: </label>
        <input name="petchoice" type="radio" id="dogs" value="DOG">
        <label for="cats">Cats: </label>
        <input name="petchoice" type="radio" id="cats" value="CAT">
        <p>What's your favorite color?</p>
        <select name="color">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
        </select>
        <p>What's your current mood?</p>  
        <select name="mood">
            <option value="happy">:)</option>
            <option value="nuetral">:|</option>
            <option value="sad">:(</option>
        </select>
        <p>How do you like this page?</p>
        <textarea name="review" rows="10" cols="50"></textarea>
        <button>Go!</button>  
    </form>
    
</body>
</html>
