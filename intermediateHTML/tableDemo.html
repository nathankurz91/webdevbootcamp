<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Demo</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nathan</td>
                <td>27</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Mia</td>
                <td>23</td>
                <td>Female</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
