<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Specificity</title>
    <style type=text/css>
        ul {
            color: purple;
        }

        body {
            color: red;
        }

        p {
            color: green;
        }

        li {
            color: orange;
        }
    </style>
</head>
<body>
    <p>I am so good at sports.</p>
    <ul>
        <li>Basketballs</li>
        <li>Baseballs</li>
        <li>Footballs</li>
        <li>Soccorballs</li>
    </ul>
</body>
</html>
